# See https://github.com/cucumber/cucumber-jvm/tree/main/cucumber-junit-platform-engine#configuration-options
# When adding a new property to this file, suggest also adding corresponding configuration to the pom.xml to keep Maven
# build in sync with IDE execution's retrieval from this file.
# These values can also be setup as environment variables to influence the IDE behavior when executing tests.

cucumber.execution.dry-run=false
cucumber.junit-platform.naming-strategy=long
cucumber.plugin=html:target/component-test-reports/report.html, json:target/component-test-reports/report.json
cucumber.publish.enabled=false
cucumber.publish.quiet=true
